name: CI/CD - eShopOnWeb

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: ğŸ“¦ Restaurar dependencias
        run: dotnet restore ShopWeb/eShopOnWeb/eShopOnWeb.sln

      - name: ğŸ› ï¸ Compilar soluciÃ³n
        run: dotnet build ShopWeb/eShopOnWeb/eShopOnWeb.sln --configuration Release --no-restore

      - name: âœ… Ejecutar pruebas automatizadas
        run: dotnet test eShopOnWeb.tests/eShopOnWeb.tests.csproj --configuration Release --no-build --verbosity normal

      - name: ğŸš€ Publicar la aplicaciÃ³n web
        run: dotnet publish ShopWeb/eShopOnWeb/src/Web/Web.csproj -c Release -o ./publicado

      - name: ğŸ“‚ Subir artefacto publicado
        uses: actions/upload-artifact@v4
        with:
          name: eshoponweb
          path: ./publicado
